<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Gadgets World</title>

          <link rel="stylesheet" href="styles/style.css">

          <!-- boostrap css  -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                    crossorigin="anonymous">
</head>

<body>

          <!-- header section -->
          <header class="header-section mb-3 ">
                    <h2 class="text-center text-light">Search your gadgets</h2>
                    <div class="input-group col-cols-1 mb-3 w-50 mx-auto mx-2">
                              <input id="search-field" type="text" class="form-control" placeholder="Search your phone"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                              <button onclick="searchPhones()" class="btn btn-primary text-light" type="button"
                                        id="button-search">Search</button>

                    </div>

                    <!-- error message for unavailable search  -->
                    <div class="input-group mb-3 w-50 mx-auto">
                              <div class="container bg-alert w-75" id="no-result">
                              </div>
          </header>




          <div>
                    <div id="detial-container" class=" row row-cols-sm-1 row-cols-md-2 mb-3 w-75 mx-auto rounded">
                              <div id="phone-detials" class="mx-auto rounded">

                              </div>
                    </div>


                    <div>

                              <!-- basic card section -->
                              <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 w-75 mx-auto">

                              </div>

                    </div>


          </div>
          <!-- detials section -->





          <!-- boostrap js -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

          <!-- connection with js file -->
          <script src="js/script.js"></script>
</body>

</html>
