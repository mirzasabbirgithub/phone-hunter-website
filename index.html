<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Gadgets World</title>

          <!-- boostrap css  -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                    crossorigin="anonymous">
</head>

<body>
          <h2 class="text-center text-success">Search your gadgets</h2>
          <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-field" type="text" class="form-control" placeholder="Search your phone"
                              aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPhones()" class="btn btn-outline-secondary" type="button"
                              id="button-search">Search</button>
          </div>

          <div>
                    <!-- detials section -->
                    <div id="detial-container" class="top mb-3 w-50 mx-auto">
                              <div id="phone-detials" class="card h-100 w-50 mx-auto">

                              </div>

                    </div>

                    <div>

                              <!-- basic card section -->
                              <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-50 mx-auto">

                              </div>

                    </div>

          </div>







          <!-- boostrap js -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

          <!-- connection with js file -->
          <script src="js/script.js"></script>
</body>

</html>
